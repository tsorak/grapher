<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grapher</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<main>
			<div class="toolbar">
				<label for="cvsX" class="noInteract">Size X</label>
				<input class="cvsSize" type="number" id="cvsX" value="800" />
				<label for="cvsY" class="noInteract">Size Y</label>
				<input class="cvsSize" type="number" id="cvsY" value="600" />

				<label class="noInteract" for="noiseModeElem"><input type="checkbox" id="noiseModeElem" />Noise mode</label>
			</div>
			<canvas width="0" height="0"></canvas>
		</main>
	</body>
</html>
